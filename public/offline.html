<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Dicoding Story App</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #ecf0f1;
        color: #2c3e50;
      }

      .offline-icon {
        font-size: 72px;
        margin-bottom: 20px;
      }

      h1 {
        margin-bottom: 10px;
      }

      p {
        max-width: 600px;
        margin-bottom: 24px;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="offline-icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you're not connected to the internet. Your favorite stories
      and previously loaded content should still be available.
    </p>
    <div
      class="button-group"
      style="display: flex; gap: 10px; margin-bottom: 20px"
    >
      <button onclick="window.location.reload()">Try Again</button>
      <button
        onclick="window.location.href='/'"
        style="background-color: #27ae60"
      >
        Go to Homepage
      </button>
    </div>
    <p style="font-size: 0.9em; color: #7f8c8d">
      The Dicoding Story App works offline for content you've already visited!
    </p>

    <script>
      // Listen for online status changes
      window.addEventListener("online", function () {
        window.location.reload();
      });
    </script>
  </body>
</html>
